<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>Todo</h1>
        <section class = "add-section">
          <label for="todo-input">Add something to your todo list!</label>
          <input class="todo-input "type="text" name="todo-input">
          <button class="add-todo" id = "add">ADD</button>
        </section>
        <section class = "subtract-section">
          <label for="index-input">Remove a number from your todo list!</label>
          <input class="index-input" type="text" name="index-input">
          <button class="remove-todo">REMOVE</button>
        </section>
      <ol class="todo-list" id = "shit">
      </ol>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
